
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات التصوير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .image-container {
            position: relative;
            margin: 10px;
            width: 40%; /* عرض الصورة */
            cursor: pointer;
            padding-left: 40px;
            padding-right: 40px;
        }

        .image-container img {
            width: 100%;
            border-radius: 5px;
        }

        .video-modal {
            display: none; /* بدايةً مخفية */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .video-modal video {
            max-width: 80%;
            max-height: 80%;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        h1{
            text-align: center;
            font-size: 50px;
        }
    </style>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</head>
<body>
    <button onclick="goBack()" style=" border: none; border-radius: 2px; position: absolute;left: 20px;top: 20px;">❌</button>
<h1>خدمات التصوير</h1>

<div class="image-gallery">
    <div class="image-container" onclick="showVideo('q1.mp4')">
        <img src="q1.jpg" alt="تشرين ميديا">
        <p>تشرين ميديا</p>
    </div>

    <div class="image-container" onclick="showVideo('q2.mp4')">
        <img src="q2.jpg" alt="ازال للتصوير">
        <p>ازال للتصوير</p>
    </div>
</div>

<div class="video-modal" id="videoModal">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <video id="videoPlayer" controls>
        <source id="videoSource" src="" type="video/mp4">
        متصفحك لا يدعم فيديو HTML5.
    </video>
</div>

<script>
    function showVideo(videoFile) {
        document.getElementById('videoSource').src = videoFile;
        document.getElementById('videoPlayer').load();
        document.getElementById('videoModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('videoModal').style.display = 'none';
        document.getElementById('videoPlayer').pause();
    }
</script>

</body>
</html>
