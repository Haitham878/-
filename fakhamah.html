    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .image-container {
            position: relative;
            margin: 10px;
            width: 30%; /* عرض الصورة */
        }
        .image-container img {
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none; /* بدايةً مخفية */
        }
        .image-container:hover .info {
            display: block; /* تظهر عند التمرير */
        }
        .reserve-button {
            background-color: #28a745; /* لون الزر */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        h1{
            text-align: center;
            font-size: 50px;
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
